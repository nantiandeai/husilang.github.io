<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5时钟</title>
</head>
<body>
	<canvas id="canvas" width="1024" height="628" style="border:1px solid #ccc;display:block;margin:0 auto;"> </canvas>
	<script>
	window.onload=function(){
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");
		context.moveTo(0,0);
		context.lineTo(100,100);
		context.lineTo(300,400);
		context.lineTo(0,0);
		//context.strokeStyle="green";
		//context.stroke();
		context.fillStyle="green";
		context.fill();

		context.lineWidth=2;
		context.strokeStyle="red";
		context.stroke();
	}
	</script>
</body>
</html>
