<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>形状绘制</title>
</head>
<body>
	<canvas id="canvas" width="800" height="600" style="border:1px solid #999;display:block;margin:0 auto"></canvas>
	<script>
	window.onload=function(){
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");
		context.strokeStyle="#005588";
		context.arc(100,100,100,0,2*Math.PI);
		context.stroke();
	}
	</script>
</body>
</html>
