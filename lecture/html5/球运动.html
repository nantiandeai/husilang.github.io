<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" style="border:1px solid #ccc;"></canvas>
</body>
<script>
    var ball={x:700,y:100,r:20,vx:-4,vy:0,g:2,color:'red'};
    window.onload=function(){
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        canvas.width="1000";
        canvas.height="600";

        setInterval(function(){
            draw(ctx);
            update();
        },50);
    }
    function draw(ctx){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.beginPath();
        ctx.fillStyle=ball.color;
        ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
        ctx.closePath();
        ctx.fill();
    }
    function update(){
        ball.x+=ball.vx;
        ball.y+=ball.vy;
        ball.vy+=ball.g;

        if(canvas.height-ball.y<=ball.r){
            ball.y=canvas.height-ball.r;
            ball.vy=-ball.vy*0.5;
        }
    }
</script>
</html>
